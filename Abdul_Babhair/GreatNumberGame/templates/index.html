<!DOCTYPE html>
<html>
<head>
	<title>Great Number Game</title>
</head>
<body>
	<h1>{{session['num']}}</h1>
	<h2>Welcom to the Great Number Game</h2>
	<p>I'm thinking of a number between 1 and 100</p>
	<p>take a guess</p>
	{% if not session['success'] %}
		<form method="post" action="/guess">
			<input type="number" name="guess">
			<input type="submit" value="guess">
		</form>
	{% endif%}
	{% if session['fail'] %}
		{{session['fail']}}
	{% endif %}	
	{% if session['success'] %}
		{{session['success']}}
		<form action='/reset' method='post'>
			<input type="submit" value="play agian">
		</form>
	{% endif %}	
</body>
</html>
