<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index Page</title>
  </head>
  <body>
    <h3>Add a new course</h3>
    <form action="{% url 'courses:add_course' %}" method="POST">
      {% csrf_token %}
      <label>
        Name: <input type="text" name="course_name">
      </label>
      <label>
        Description: <textarea name="course_desc"></textarea>
      </label>
      <input type="submit" value="Add">
    </form>
    <br>
    <br>
    <table>
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Description</th>
          <th>Date Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
        <tr>
          <td>{{ course.name }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.created_at }}</td>
          <td><a href="{% url 'courses:destroy_confirmation' id=course.id %}">remove</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
