<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Courses</title>
  </head>
  <body>
    <h1>Add Course to User</h1>
    <form action="{% url 'courses:process_course_user' %}" method="POST">
      {% csrf_token %}
      <select name="user_id">
        {% for user in users %}
        <option value="{{user.id}}">{{ user.first_name }} {{ user.last_name }}</option>
        {% endfor %}
      </select>
      <select name="course_id">
        {% for course in courses %}
        <option value="{{ course.id }}">{{ course.name }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Add User To Course">
    </form>
    <br>
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Title</th>
          <th>Number of Users</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
