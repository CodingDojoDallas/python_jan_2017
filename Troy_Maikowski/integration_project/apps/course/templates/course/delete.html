<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Page</title>
  </head>
  <body>
    <h3>Are you sure you want to delete the following course?</h3>
    <p>Name: {{ course.name }}</p>
    <p>Description: {{ course.description }}</p>
    <form action="{% url 'courses:index' %}">
      <input type="submit" value="No">
    </form>
    <form action="{% url 'courses:destroy' id=course.id %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes! I want to delete this">
    </form>
  </body>
</html>
