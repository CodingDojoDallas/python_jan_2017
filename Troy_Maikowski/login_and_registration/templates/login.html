<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/process_login" method="POST">
      <label>
        Email: <input type="text" name="email">
      </label>
      <label>
        Password: <input type="password" name="password">
      </label>
      <input type="submit" value="Login">
    </form>
  </body>
</html>
