<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Book</title>
  </head>
  <body>
    <h1>New Book</h1>
    <form action="{% url 'books:create' %}" method="POST">
      {% csrf_token %}
      <p><label>
        Book Title: <input type="text" name="title">
      </label></p>
      <p>Author</p>
      <p><label>
        Choose from the list:
        <select name="existing_author">
          <option value="None">None</option>
          {% for book in books %}
          <option value="{{ book.author }}">{{ book.author }}</option>
          {% endfor %}
        </select>
      </label></p>
      <p><label>
        Or add a new author: <input type="text" name="new_author">
      </label></p>
      <p><label>
        Review: <textarea name="review_content"></textarea>
      </label></p>
      <p><label>
        Rating: <input type="number" name="rating">
      </label></p>
      <input type="submit" value="Add Book and Review">
    </form>
  </body>
</html>
