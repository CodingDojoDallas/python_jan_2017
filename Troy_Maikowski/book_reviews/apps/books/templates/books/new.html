<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book</title>
  </head>
  <body>
    <h4>Add a new Book Title and a Review</h4>
    <form action="{% url 'books:create' %}" method="POST">
      {% csrf_token %}
      <label>
        Book Title: <input type="text" name="title">
      </label>
      <h4>Author:</h4>
      <label>
        Choose from the list:
        <select name="existing_author">
          <option value="0"></option>
          <option value="1">J.K.Rowling</option>
        </select>
      </label>
      <label>
        Or add a new author: <input type="text" name="new_author">
      </label>
      <label>
        Review: <textarea name="review_body"></textarea>
      </label>
      <label>
        Rating <input type="number" name="rating"> stars.
      </label>
      <input type="submit" value="Add Book and Review">
    </form>
  </body>
</html>
