<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form App</title>
  </head>
  <body>
    <h1>Survey Page</h1>
    <form action="/process_survey" method="POST">
      {% csrf_token %}
      <label>
        Your Name: <input type="text" name="fname">
      </label>
      <label>
        Dojo Location: <input type="text" name="dojo_loc">
      </label>
      <label>
        Favorite Language: <input type="text" name="fav_lang">
      </label>
      <label>
        Comment (optional): <textarea name="comment"></textarea>
      </label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
