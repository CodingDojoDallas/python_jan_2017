<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Products</title>
  </head>
  <body>
    <h1>Products</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td><a href="{% url 'products:show' id=product.id %}">Show</a> |
            <a href="{% url 'products:edit' id=product.id %}">Edit</a> |
            <form action="{% url 'products:destroy' id=product.id %}">
              <input type="submit" value="Remove">
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'products:add' %}">Add Product</a>
  </body>
</html>
