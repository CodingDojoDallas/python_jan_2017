<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Page</title>
  </head>
  <body>
    <h1>Edit Product {{ product.id }}</h1>
    <form action="{% url 'products:update' id=product.id %}" method="POST">
      {% csrf_token %}
      <label>
        Name: <input type="text" name="prod_name" value="{{ product.name }}">
      </label>
      <label>
        Description: <input type="text" name="description" value="{{ product.description }}">
      </label>
      <label>
        Price: <input type="text" name="price" value="{{ product.price }}">
      </label>
      <input type="submit" value="Update">
    </form>
    <a href="{% url 'products:show' id=product.id %}">Show</a> | <a href="{% url 'products:index' %}">Back</a>
  </body>
</html>
