<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show Product</title>
  </head>
  <body>
    <h1>Product {{ product.id }}</h1>
    <p>Name: {{ product.name }}</p>
    <p>Description: {{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <p><a href="{% url 'products:edit' id=product.id %}">Edit</a> | <a href="{% url 'products:index' %}">Back</a></p>
  </body>
</html>
