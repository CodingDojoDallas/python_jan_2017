<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="col-md-12" id="infobox">
        <form action='/result' method='post'> 
          <dl class="dl-horizontal">
            <dt><h5>Your Name:</h5></dt>
            <dd><input type='text' name='name'></dd>
            <dt><h5>Dojo Location:</h5></dt>
            <dd><select name="dojoloc">
                <option>Berkeley</option>             
                <option>Chicago</option>
                <option>Dallas</option>
                <option>Los Angeles</option>
                <option>Orange Country</option>             
                <option>Seattle</option>
                <option>Silicon Valley</option>
                <option>Washington D.C</option>
              </select>
            </dd>
            <dt><h5>Favorite Language:</h5> </dt>
            <dd>
              <select name="language">
                <option>C#</option>
                <option>CSS</option>
                <option>HTML</option>
                <option>JavaScript</option>
                <option>Python</option>
                <option>Ruby on Rails</option>
                <option>Swift</option>
              </select>
            </dd>
          </dl>
            <p><h5>Comment (optional):</h5><p>
            <p><textarea name="comment" rows="3" cols="45"></textarea></p>
            <p id="button"><input type='submit' value='Submit'></p>
        </form>
      </div>
    </div>
  </body>
</html>
